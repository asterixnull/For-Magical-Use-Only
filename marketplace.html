<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
</head>
<body>
    <header>
        <h1>Marketplace</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="aboutthemagic.html">About</a>
        <a href="gallery.html">Gallery</a>
        <a href="marketplace.html">Shop</a>
        <a href="tours.html">Tours</a>
        <a href="support.html">Support</a>
        <a href="draw.html">Draw</a>
        <a href="tarot.html">Tarot</a>
        <a href="contact.html">Contact</a>
    </nav>
    <section class="marketplace-section" id="marketplace-container">
        <!-- Products will be dynamically inserted here -->
    </section>
    <footer>
        <p>&copy; 2025 FOR Magical Use Only. Crafted in Slab Cityâ€™s dust.</p>
    </footer>
    <script src="https://js.stripe.com/v3/"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const stripe = Stripe('pk_live_51P3Z5yRxKIpEa9z2e3hVj0oMOq40S3nK1gWqWjOr3a2wEV2kRr5e5PA3mjaqYkFp2DkS44tYgNn581ywhaCAc6ca00b0TFEuGq');
            const marketplaceContainer = document.getElementById('marketplace-container');

            const client = contentful.createClient({
                space: window.CONTENTFUL_SPACE_ID,
                accessToken: window.CONTENTFUL_ACCESS_TOKEN,
            });

            client.getEntries({
                content_type: 'NVpVj8LwkehFy7TfbDiCu'
            })
        .then((response) => {
            response.items.forEach(item => {
                const product = document.createElement('div');
                product.classList.add('product');

                const productName = document.createElement('h2');
                productName.textContent = item.fields.productName;
                product.appendChild(productName);

                const productDescription = document.createElement('p');
                productDescription.textContent = item.fields.productDescription;
                product.appendChild(productDescription);

                const productImage = document.createElement('img');
                client.getAsset(item.fields.productImage.sys.id)
                .then((asset) => {
                    productImage.src = 'https:' + asset.fields.file.url;
                    productImage.alt = asset.fields.title;
                    product.appendChild(productImage);
                })

                const price = document.createElement('div');
                price.classList.add('price');
                price.textContent = `\$${item.fields.price}`;
                product.appendChild(price);

                const buyButton = document.createElement('button');
                buyButton.classList.add('buy-button');
                buyButton.textContent = 'Buy Now';
                buyButton.addEventListener('click', () => {
                    stripe.redirectToCheckout({
                        lineItems: [{
                            price: item.fields.stripePriceId,
                            quantity: 1
                        }],
                        mode: 'payment',
                        successUrl: window.location.origin + '/order-success.html',
                        cancelUrl: window.location.origin + '/order-cancel.html',
                    })
                    .then(function (result) {
                        if (result.error) {
                            alert(result.error.message);
                        }
                    });
                });
                product.appendChild(buyButton);

                marketplaceContainer.appendChild(product);
            });
        })
        .catch(console.error);
        });
    </script>
</body>
</html>
