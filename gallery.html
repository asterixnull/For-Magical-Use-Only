<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Magical Use Only Makerspace Marketplace Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Unica+One&family=Abril+Fatface&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Slick Carousel CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
</head>
<body>
    <nav>
        <a href="index.html" title="Home"><i class="fas fa-home"></i></a>
        <a href="aboutthemagic.html" title="About"><i class="fas fa-info-circle"></i></a>
        <a href="gallery.html" title="Gallery"><i class="fas fa-images"></i></a>
        <a href="marketplace.html" title="Shop"><i class="fas fa-shopping-cart"></i></a>
        <a href="tours.html" title="Tours"><i class="fas fa-map-marked-alt"></i></a>
        <a href="support.html" title="Support"><i class="fas fa-heart"></i></a>
        <a href="draw.html" title="Draw"><i class="fas fa-pencil-alt"></i></a>
        <a href="tarot.html" title="Tarot"><i class="fas fa-book-open"></i></a>
        <a href="contact.html" title="Contact"><i class="fas fa-envelope"></i></a>
    </nav>
    <h1>Portfolio & Shop Gallery</h1>
    <div class="carousel">
        <img src="minisalvationmountain.png" alt="3D Printed Salvation Mountain">
        <img src="octopusfingerprint.jpg" alt="3D Printed Octopus with middle fingers up">
        <img src="mysteryrelicbox.png" alt="Mystery Magical Relic Box">
<img src="tarotdeck.png" alt="Oracle Deck from the Slabs">
<img src="guidedtours.png" alt="Guided Local Tours">
<img src="themythostour.png" alt="The Famous Mythos Tour">
    </div>
    <!-- JQuery and Slick Carousel JS -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            $('.carousel').slick({
                centerMode: true,
                centerPadding: '60px',
                slidesToShow: 3,
                responsive: [
                    {
                        breakpoint: 768,
                        settings: {
                            arrows: false,
                            centerMode: true,
                            centerPadding: '40px',
                            slidesToShow: 1
                        }
                    }
                ]
            });
        });

        // Disable right-click on images to discourage saving
        document.querySelectorAll('.carousel img').forEach(img => {
            img.addEventListener('contextmenu', e => e.preventDefault());
        });
    </script>
</body>
</html>
