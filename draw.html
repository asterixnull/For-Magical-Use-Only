<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desert Draw - For Magical Use Only</title>
    <link href="https://fonts.googleapis.com/css2?family=Unica+One&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; background: #1a0033; overflow: hidden; }
        #canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100vh; }
        #colorPicker { position: absolute; top: 20px; left: 20px; z-index: 10; }
        .color-btn { width: 30px; height: 30px; border: none; border-radius: 50%; margin: 5px; cursor: pointer; }
        #neon-red { background: #ff00ff; }
        #neon-green { background: #00ff00; }
        #neon-blue { background: #00ffff; }
        #neon-yellow { background: #ffff00; }
        #neon-purple { background: #ff00ff; }
        h1 { font-family: 'Unica One', cursive; color: #ffd700; text-align: center; position: absolute; top: 10px; width: 100%; }
    </style>
</head>
<body>
    <h1>Draw Your Magic</h1>
    <div id="colorPicker">
        <button id="neon-red" class="color-btn" onclick="setColor('#ff00ff')"></button>
        <button id="neon-green" class="color-btn" onclick="setColor('#00ff00')"></button>
        <button id="neon-blue" class="color-btn" onclick="setColor('#00ffff')"></button>
        <button id="neon-yellow" class="color-btn" onclick="setColor('#ffff00')"></button>
        <button id="neon-purple" class="color-btn" onclick="setColor('#ff00ff')"></button>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const bg = new Image();
        bg.src = 'crayonbackground.png'; // Your uploaded background
        let drawing = false;
        let currentColor = '#ff00ff'; // Default neon purple

        bg.onload = () => {
            ctx.drawImage(bg, 0, 0, canvas.width, canvas.height);
        };

        function setColor(color) {
            currentColor = color;
        }

        canvas.addEventListener('mousedown', () => drawing = true);
        canvas.addEventListener('mouseup', () => drawing = false);
        canvas.addEventListener('mousemove', draw);

        function draw(e) {
            if (!drawing) return;
            ctx.beginPath();
            ctx.lineWidth = 5;
            ctx.lineCap = 'round';
            ctx.strokeStyle = currentColor;
            ctx.moveTo(e.clientX, e.clientY);
            ctx.lineTo(e.clientX + 1, e.clientY + 1); // Tiny move to start
            ctx.stroke();

            // Shooting star effect: fade out after 2 seconds
            setTimeout(() => {
                ctx.clearRect(e.clientX - 10, e.clientY - 10, 20, 20); // Clear small area
                ctx.drawImage(bg, 0, 0, canvas.width, canvas.height); // Redraw background
            }, 2000);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            ctx.drawImage(bg, 0, 0, canvas.width, canvas.height);
        });
    </script>
</body>
</html>
