<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support the Dream - FOR Magical Use Only</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
</head>
<body>
    <header>
        <h1>Support the Dream</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="aboutthemagic.html">About</a>
        <a href="gallery.html">Gallery</a>
        <a href="marketplace.html">Shop</a>
        <a href="tours.html">Tours</a>
        <a href="support.html">Support</a>
        <a href="draw.html">Draw</a>
        <a href="tarot.html">Tarot</a>
        <a href="contact.html">Contact</a>
    </nav>
    <section class="support-section" id="support-container">
        <!-- Donation tiers will be dynamically inserted here -->
    </section>
    <footer>
        <p>&copy; 2025 FOR Magical Use Only. Crafted in Slab Cityâ€™s dust.</p>
    </footer>
    <script src="https://js.stripe.com/v3/"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const stripe = Stripe('pk_live_51P3Z5yRxKIpEa9z2e3hVj0oMOq40S3nK1gWqWjOr3a2wEV2kRr5e5PA3mjaqYkFp2DkS44tYgNn581ywhaCAc6ca00b0TFEuGq');
            const supportContainer = document.getElementById('support-container');

            const client = contentful.createClient({
                space: window.CONTENTFUL_SPACE_ID,
                accessToken: window.CONTENTFUL_ACCESS_TOKEN,
            });

            client.getEntries({
                content_type: '5YmWnOsbaqjCb367hRLpST'
            })
        .then((response) => {
            response.items.forEach(item => {
                const tier = document.createElement('div');
                tier.classList.add('tier');

                const tierName = document.createElement('h2');
                tierName.textContent = item.fields.tierName;
                tier.appendChild(tierName);

                const tierDescription = document.createElement('p');
                tierDescription.textContent = item.fields.tierDescription;
                tier.appendChild(tierDescription);

                const supportButton = document.createElement('button');
                supportButton.classList.add('support-button');
                supportButton.textContent = 'Support the Dream';
                supportButton.addEventListener('click', () => {
                    stripe.redirectToCheckout({
                        lineItems: [{ price: item.fields.stripePriceId, quantity: 1 }],
                        mode: 'payment',
                        successUrl: window.location.origin + '/support-success.html',
                        cancelUrl: window.location.origin + '/support-cancel.html',
                    })
                    .then(function (result) {
                        if (result.error) {
                            alert(result.error.message);
                        }
                    });
                });
                tier.appendChild(supportButton);

                supportContainer.appendChild(tier);
            });
        })
        .catch(console.error);
        });
    </script>
</body>
</html>
